<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="info">
                <h1>Get <strong>insights</strong> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="info-numbers">
                    <div class="numbers">
                        <span class="number">10k+</span>
                        <span class="numbers-span">COMPANIES</span>
                    </div>
                    <div class="numbers">
                        <span class="number">314</span>
                        <span class="numbers-span">TEMPLATES</span>
                    </div>
                    <div class="numbers">
                        <span class="number">12M+</span>
                        <span class="numbers-span">QUERIES</span>
                    </div>
                </div>
            </div>
            <img src="images/image-header-desktop.jpg" alt="">
        </div>
    </main>
</body>
</html>
